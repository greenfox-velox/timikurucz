<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TODO</title>
  <link href="style/style.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
</head>
  <body>
    <div class="wrapper">
      <header class="heading">TODOS</header>
      <form name="the-form" id = "the-form" action = "#">
        <input class="input-text" value="" type="text">
        <button class="button-text, add-button">Add</button>
      </form>
      <div class="content">
        <ul class="todo-container"></ul>
      </div>
      <div class="footer">
        <input type="checkbox" id = "box" class="cbox"></input>
        <label for="box">SHOW INCOMPLETED TODOS</label>
      </div>
    </div>

    <script src="todo-frontend.js"></script>
  </body>
</html>
